{% extends "base.html" %}
{% block title %}Video Pipeline{% endblock %}
{% block content %}
<div class="page-header">
  <div>
    <h1>Video Pipeline</h1>
    <p class="subtitle">Track videos from idea to publish</p>
  </div>
</div>

<section class="board" id="board">
  {% for stage in stages %}
  <div class="column" data-stage="{{ stage }}">
    <div class="column-header">
      <h3>{{ stage.replace("-", " ").replace("_", " ").title() }}</h3>
      <span class="count" data-count="{{ stage }}">0</span>
    </div>
    <div class="column-body" data-dropzone="{{ stage }}"></div>
  </div>
  {% endfor %}
</section>
{% endblock %}
